<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InstaBoost</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Instagram Hero Logo" style="width:150px; height:150px;">
  <h1>Boost Your Social Power!</h1>
  <p>Buy real followers and likes for Instagram, TikTok, Twitter, and YouTube. Fast. Easy. Trusted.</p>

  <div class="card">
    <form id="boostForm">
      <input type="text" name="igName" placeholder="Username or Handle" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <button type="submit">Get Started</button>
    </form>
  </div>

  <div id="popup" class="popup" style="display:none;">
    <div class="popup-content">
      <h2>Action Required!</h2>
      <p>Please DM us on Instagram with your order details before making a payment.</p>
      <button onclick="closePopup()">OK, Got It!</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('boostForm');
    const popup = document.getElementById('popup');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      popup.style.display = 'flex';
    });

    function closePopup() {
      popup.style.display = 'none';
      window.location.href = 'purchase.html';
    }
  </script>
</body>
</html>
